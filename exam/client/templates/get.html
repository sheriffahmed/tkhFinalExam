<h1> Hello get</h1>

<h2> I should be showing the data in the form of a table</h2>
<div ng-controller="getCtrl">
<table>
	<tr>
		<th ng-repeat="posts in post"><a href="#!/update?p={{posts._id}}">{{posts.name}}</a></th>
		</tr>
		<tr>
			<td ng-repeat="posts in post">{{posts.age}}</td>
		</tr>
		<tr>
			<td ng-repeat="posts in post">{{posts.occupation}}</td>
		</tr>
		<tr>
			<td ng-repeat="posts in post"></td>
		</tr>
</table>
</div>
