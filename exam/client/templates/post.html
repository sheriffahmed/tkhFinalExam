<h1> Hello post</h1>

<h2> I should be a posting form </h2>
<div ng-controller="postCtrl" ng-submit="createPost()">
	<a href="/">Back</a>

	<form method="POST">
	<input type="text" ng-model="post.name" name="postName" placeholder="Name"/>
	<br />
	<input type="text" ng-model="post.age" name="postAge" placeholder="Age"/>
	<br />
	<input type="text" ng-model="post.occupation" name="postOccupation" placeholder="Occupation"/>
	<br />
	<input type="submit">
	</form>
</div>
